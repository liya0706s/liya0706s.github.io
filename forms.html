<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="https://www.google.com"></form>
        <p>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
        </p>
        <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
        </p>
        <h2>Select a Race:</h2>
        <p>
            <label for="race">Fun Run 5k</label>
            <input type="radio" id="funRun" name="race" value="funRun">
            <br>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="race" value="half">
            <br>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="race" value="full">
        </p>
        <p>   
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="">--Choose your age--</option>
                    <option value="under18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
        </p>
        <button>Register!</button>
</body>
</html>
